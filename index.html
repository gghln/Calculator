<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="screenSpace">
            <p id="previousScreen"></p>
            <p id="operatorScreen"></p>
            <p id="currentScreen"></p>
        </div>
        <div class="operatorsContainer">
            <button class="operator" value="+"><h1>+</h1></button>
            <button class="operator" value="-"><h1>-</h1></button>
            <button class="operator" value="*"><h1>*</h1></button>
            <button class="operator" value="/"><h1>/</h1></button>
            <button  id="clear"><h1>C</h1></button>
        </div>
        <div class="numbersContainer">
            <button class="numbers keyboard">1</button>
            <button class="numbers keyboard">2</button>
            <button class="numbers keyboard">3</button>
            <button class="numbers keyboard">4</button>
            <button class="numbers keyboard">5</button>
            <button class="numbers keyboard">6</button>
            <button class="numbers keyboard">7</button>
            <button class="numbers keyboard">8</button>
            <button class="numbers keyboard">9</button>
            <button class="numbers keyboard" id="zero">0</button>
            <button  id="equal">=</button>
        </div>
    </div>
</body>
</html>
